<!-- app/register.html -->
{% extends "app/layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <a href="{% url 'login' %}">Already have an account?</a>
    </form>
</div>
{% endblock %}
